<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cookie RPG</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Major+Mono+Display&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <script src="js/main.js" defer></script>
    </head>
    <body>

        <div id="title-screen">
            <h1>cookie</h1>
            <h2>the rpg</h2>
            <button type="button" id="start-button">Start Game</button>
        </div>

        <!-- The Game -->
        <div id="game-container">
            <!-- Character image display -->
            <div id="img-section">
                <div class="img-container" id="player-img-container">
                    <img id="player-img" src="img/you.png">
                </div>
                <div class="img-container" id="enemy-img-container">
                    <img id="enemy-img">
                </div>
            </div>

            <div id="text-box">
                <div id="name-set-container">
                    <label for="player-name">Name your character: <input id="player-name" type="text" required pattern="[a-z]{1-10}" min="1" max="10"></label>
                    <button id="set-name">Set Name</button>
                    <p id="text">Distribute your stat points: <span id="stat-points"></span></p>
                </div>
                <div id="button-container">
                    <div id="initial-stat-dist">
                        <label for="attack">Attack</label>
                        <input id="attack" type="number" min="0" max="10" required disabled>
                        <label for="defense">Defense</label>
                        <input id="defense" type="number" min="0" max="10" required disabled>
                        <label for="speed">Speed</label>
                        <input id="speed" type="number" min="0" max="10" required disabled>
                    </div>
                </div>
            </div>

            
                
            <!-- <p>in progress. come back soon!</p> -->
        </div>
    </body>
</html>
