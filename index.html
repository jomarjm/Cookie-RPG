<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cookie RPG</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Major+Mono+Display&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header id="title-header">
            <h1>Cookie</h1>
            <p>the game<p>
            <button id="start-game-btn">Start Game</button>
        </header>
        <main>
            <div id="intro-name-stats">
                <div id="name-set">
                    <div id="name-set-input">
                        <label for="name">Please enter your name: </label>
                        <input id="name" type="text" required minlength="1" maxlength="10">
                    </div>
                    <button id="set-name-btn">Set Name</button>
                    <p id="name-output"></p>
                </div>
                <div id="stat-set">
                    <p>Distribute your Stat Points</p>
                    <p>Stat Points available: <span class="bold" id="initial-stat-points">10</span></p>
                    <div id="attack-set-input">
                        <label for="attack">Attack: </label>
                        <input id="attack" type="number" max="10" disabled>
                    </div>
                    <div id="defense-set-input">
                        <label for="defense">Defense: </label>
                        <input id="defense" type="number" max="10" disabled>
                    </div>
                    <div id="speed-set-input">
                        <label for="speed">Speed: </label>
                        <input id="speed" type="number" max="10" disabled>
                    </div>
                    <div >
                        <button id="intro-back-btn">Back</button>
                        <button id="set-stats-btn">Set Stats</button>
                    </div>
                    
                </div>
            </div>
            <div id="game-container">
                <div id="img-gallery">
                    <img src="./img/cookie.png">
                </div>
                <div id="text-box"></div>
                <div id="btn-container">
                    <button id="btn-1"></button>
                    <button id="btn-2"></button>
                    <button id="btn-3"></button>
                </div>
            </div>
        </main>
    </body>
</html>
